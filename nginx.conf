# Define a custom PID file to avoid conflicts
pid /home/this_is_mjk/compass/nginx.pid;

# The events block is mandatory
events {
    worker_connections 768;
}

# Wrap ALL your server blocks in this single http block
http {
    # Define custom log paths
    access_log /home/this_is_mjk/compass/logs/access.log;
    error_log /home/this_is_mjk/compass/logs/error.log;

    # --- 1. Search Server (Frontend + Backend) ---
    # Routes search.shantsagar.org
    server {
        listen 443 ssl;
        server_name search.shantsagar.org;

        ssl_certificate /home/this_is_mjk/compass/certs/cert.pem;
        ssl_private_key /home/this_is_mjk/compass/certs/key.pem;

        # Location for the main frontend (e.g., Next.js, React)
        location / {
            proxy_pass http://localhost:3000/; # Port for Search Frontend
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            # WebSocket Support
            # proxy_set_header Upgrade $http_upgrade;
            # proxy_set_header Connection "upgrade";
        }

        # Location for the API
        # /api/... -> http://localhost:8083/...
        location /api/ {
            proxy_pass http://localhost:8083/; # Port for Search API
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            # WebSocket Support
            # proxy_set_header Upgrade $http_upgrade;
            # proxy_set_header Connection "upgrade";
        }
    }

    # --- 2. Compass Server (Frontend + Backend) ---
    # Routes compass.shantsagar.org
    server {
        listen 443 ssl;
        server_name compass.shantsagar.org;

        ssl_certificate /home/this_is_mjk/compass/certs/cert.pem;
        ssl_private_key /home/this_is_mjk/compass/certs/key.pem;

        # Location for the main frontend
        location / {
            proxy_pass http://localhost:3001/; # Port for Compass Frontend
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            # WebSocket Support
            # proxy_set_header Upgrade $http_upgrade;
            # proxy_set_header Connection "upgrade";
        }

        # Location for the API
        # /api/... -> http://localhost:8084/...
        location /api/ {
            proxy_pass http://localhost:8081/; # Port for Compass API
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            # WebSocket Support
            # proxy_set_header Upgrade $http_upgrade;
            # proxy_set_header Connection "upgrade";
        }
    }

    # --- 3. Auth Server ---
    # Routes auth.shantsagar.org
    server {
        listen 443 ssl;
        server_name auth.shantsagar.org; # Example subdomain for auth

        ssl_certificate /home/this_is_mjk/compass/certs/cert.pem;
        ssl_private_key /home/this_is_mjk/compass/certs/key.pem;

        location / {
            proxy_pass http://localhost:3001/; # Port for Auth Service
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            # WebSocket Support
            # proxy_set_header Upgrade $http_upgrade;
            # proxy_set_header Connection "upgrade";
        }

        # Route all requests to the auth service
        location /api/ {
            proxy_pass http://localhost:8080/; # Port for Auth Service
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            # WebSocket Support
            # proxy_set_header Upgrade $http_upgrade;
            # proxy_set_header Connection "upgrade";
        }
    }

    # --- 4. Asset Server ---
    # Routes assets.shantsagar.org
    server {
        listen 443 ssl;
        server_name assets.shantsagar.org; # Example subdomain for assets

        ssl_certificate /home/this_is_mjk/compass/certs/cert.pem;
        ssl_private_key /home/this_is_mjk/compass/certs/key.pem;

        # OPTION 1: Proxy to a service (like Minio, S3, etc.)
        location / {
            proxy_pass http://localhost:8082/; # Port for Asset Service
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # OPTION 2: Serve files directly from the server's disk
        #
        # location / {
        #     root /var/www/my-assets; # Path to your files
        #     try_files $uri =404;       # Show 404 if file not found
        # }
    }

    # This server block catches all HTTP (port 80) requests
    # and forwards them to the HTTPS version.
    server {
        listen 80 default_server;
        server_name _; # Catches all hostnames
        return 301 https://$host$request_uri;
    }
}